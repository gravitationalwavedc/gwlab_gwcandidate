---
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gwlab-gwcandidate-django
  namespace: gwcloud
  labels:
    name: gwlab-gwcandidate-django
spec:
  replicas: 1
  selector:
    matchLabels:
        name: gwlab-gwcandidate-django
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        name: gwlab-gwcandidate-django
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: gwcandidate
            - secretRef:
                name: common
          name: gwlab-gwcandidate-django
          image: nexus.gwdc.org.au/docker/gwlab_gwcandidate_django:0.3
          ports:
            - name: http
              containerPort: 8000
          resources: {}
          tty: true
      imagePullSecrets:
      - name: regcred
... 
