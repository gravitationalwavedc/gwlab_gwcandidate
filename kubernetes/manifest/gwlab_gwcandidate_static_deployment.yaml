---
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gwlab-gwcandidate-static
  namespace: gwcloud
  labels:
    name: gwlab-gwcandidate-static
spec:
  replicas: 1
  selector:
    matchLabels:
        name: gwlab-gwcandidate-static
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        name: gwlab-gwcandidate-static
    spec:
      containers:
        - name: gwlab-gwcandidate-static
          image: nexus.gwdc.org.au/docker/gwlab_gwcandidate_static:0.2
          ports:
            - name: http
              containerPort: 8000
          resources: {}
          tty: true
      imagePullSecrets:
      - name: regcred
... 
